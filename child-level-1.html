<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="IFrame orientation: Parent">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>IFrame orientation: Parent</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background: #dcff70;
        }

        iframe {
          overflow: hidden;

          border: 0!important;
          margin: 0!important;
          padding: 0!important;

          width: 100%;
          height: 55vh;
        }
    </style>
</head>
<body>
    <p>Child frame</p>
    <div class="container">
        <iframe src="child-level-2.html" frameborder=0></iframe>
    </div>
    <p>To fix the issue containing iframe has to call screen.orientation.type.</p>
    <button onclick="screen.orientation.type">Fix - I will call screen.orientation.type</button>


</body>
</html>
